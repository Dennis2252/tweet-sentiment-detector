<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Tweet Sentiment Detector</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


</head>
<body>
<div class="col" style="margin-right: 15vw;">
    <div class="row" >
        <h1 style="margin-left: 40%; color: white; width: 100%; margin-bottom: 5%;">Tweet Sentiment Detector</h1>
    </div>

    <div class="row">
        <form method = "POST" name="thisform" id="thisform" action="{{url_for('home')}}">
                <div class="wrapper" style="width: 180%;">
                    <div class="input-box" >
                        <div class="tweet-area">
                            <textarea name="tweetComment" id="tweetComment" class="textarea-box input editable" style="width: 100%; background-color: white;" form="thisform" placeholder="What's happening?" maxlength="100"></textarea>
                        </div>
                        <div class="privacy">
                            <i class="fas fa-globe-asia"></i>
                            <span>Everyone can reply</span>
                        </div>
                    </div>
                    <div class="bottom">
                        <ul class="icons">
                        <li><i class="uil uil-capture"></i></li>
                        <li><i class="far fa-file-image"></i></li>
                        <li><i class="fas fa-map-marker-alt"></i></li>
                        <li><i class="far fa-grin"></i></li>
                        <li><i class="far fa-user"></i></li>
                        </ul>
                        <div class="content">
                            <span class="counter">100</span>
                            
                            <input type="submit" class="button" value="tweet">
                        </div>

                    </div>
                </div>
        </form>
    </div>

    <div class="row">
        {% if prediction_text == 0%}
        <div class="wrapper" style="width: 180%; margin-top: 10%; color: red; text-align: center;">
            <h1>This is a negative tweet</h1>
        </div>
        {% elif prediction_text == 4%}
        <div class="wrapper" style="width: 180%;  margin-top: 10%; color: rgb(2, 189, 2); text-align: center;">
            <h1>This is a positive tweet</h1>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
